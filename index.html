<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Google Font -->

    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <img src="images/bg-pattern-top.svg" alt="background-top-pattern" class="top-pattern" />
      <img
        src="images/bg-pattern-bottom.svg"
        alt="background-bottom-pattern"
        class="bottom-pattern"
      />
      <div class="wrapper content">
        <div class="profile-card">
          <img src="images/bg-pattern-card.svg" alt="card-head" class="card-head" />

          <div class="user-detail">
            <img src="images/image-victor.jpg" alt="User-image" class="profile-img" />
            <h3 class="username">Victor Crest <span class="age">26</span></h3>
            <h4 class="location">London</h4>
            <div class="user-stats">
              <div class="followers">
                <h3 class="stats-num">80K</h3>
                <p class="stats-name">Followers</p>
              </div>
              <div class="likes">
                <h3 class="stats-num">803K</h3>
                <p class="stats-name">Likes</p>
              </div>
              <div class="photos">
                <h3 class="stats-num">1.4K</h3>
                <p class="stats-name">Photos</p>
              </div>
            </div>
          </div>
        </div>
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
          Coded by <a href="#">Umar Bashir Rather</a>.
        </div>
      </div>
    </main>
  </body>
</html>
